<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lokesh">
        <div class="calculator">
            <form>
                <div class="loki">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value= '' " class="loki2">
                    <input type="button" value="DE" onclick="display.value = display. value.toString().slice(0,-1) " class="loki2">
                    <input type="button" value="." onclick="display.value += '.' " class="loki2">
                    <input type="button" value="/" onclick="display.value += '/' " class="loki2">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' " class="l">
                    <input type="button" value="8" onclick="display.value += '8' " class="k">
                    <input type="button" value="9" onclick="display.value += '9' " class="d">
                    <input type="button" value="*" onclick="display.value += '*' " class="loki3">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' " class="e">
                    <input type="button" value="5" onclick="display.value += '5' " class="r">
                    <input type="button" value="6" onclick="display.value += '6' " class="t">
                    <input type="button" value="-" onclick="display.value += '-' " class="loki3">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' " class="y">
                    <input type="button" value="2" onclick="display.value += '2' " class="u">
                    <input type="button" value="3" onclick="display.value += '3' " class="i">
                    <input type="button" value="+" onclick="display.value += '+' " class="loki3">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' " class="o">
                    <input type="button" value="0" onclick="display.value += '0' " class="p">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="loki1" >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
